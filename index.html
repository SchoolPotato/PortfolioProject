<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Portfolio</title>
    <link rel = "stylesheet" href = "CSS/index.css">
    <script src = "https://code.jquery.com/jquery-3.6.0.js" integrity = "sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel = "icon" href = "Images/favicon.png">

<body onkeydown = " getKeyPressed(event.keyCode); changeImage();" onkeyup = "getKeyUnpressed(event.keyCode);">
    <img id = "sub-car" src = "Images/sub-car-horizontal.gif" class = "charObjectH">
    <img id = "w3" src = "Images/w3-monitor.png" class = "screenObject monitor">
    <img id = "monitor2" src = "Images/about-monitor.png" class = "screenObject monitor">
    <img id = "monitor3" src = "Images/contacts-monitor.png" class = "screenObject monitor">
    <img id = "portrait" src = "Images/placeholder-portrait.png" class = "profileObject">
    <img id = "arrowRight" src = "Images/arrow_right.png" class = "arrowObject">
    <p id="topText">Use the arrow keys to move around. <br> Use the Enter key to interact with objects.</p>
    <script src = "JS/index.js"></script>
</body>
</html>
